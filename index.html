<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>dj simulator</title>
      <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="getSongL">
            <img class="musicLeft" src="images/music.png" alt="pick a song" width="50" height="50">
        </div>
        <div class="getSongR">
            <img class="musicRight" src="images/music.png" alt="pick a song" width="50" height="50">
        </div>

        <div class="spinContainerL">
            <div class="songTitle">
                <audio id="audioPlayerL"></audio>
                <marquee direction="on the side">Hello</marquee>
            </div>
            <div class="timeProgressL">
            <span class="currentTime">0:00</span>
            <progress class="progress" value="0"></progress>
            <span class="timeL">0:00</span><br>
            </div>
            <img class="iconLeftShow" src="images/vinyl.png" alt="rotate" width="280" height="280">
            <img class="spinIconL" src="images/vinyl.png" alt="rotate" width="280" height="280">
        </div>
    
        <div class="spinContainerR">
            <div class="songTitle">
                <audio id="audioPlayerR"></audio>
                <marquee direction="on the side">Hello</marquee>
            </div>
            <div class="timeProgressR">
            <span class="currentTime">0:00</span>
             <progress class="progressR" value="0"></progress>
            <span class="timeR">0:00</span><br>
            </div>
            <img class="iconRightShow" src="images/vinyl.png" alt="rotate" width="280" height="280">
            <img class="spinIconR" src="images/vinyl.png" alt="rotate" width="280" height="280">
        </div>

        <div class="playButtonsL">
            <img class="playL" src="images/play.png" alt="play" width="100" height="100">
            <img class="pauseL" src="images/pause.png" alt="pause" width="100" height="100">
        </div>

        <div class="playButtonsR">
            <img class="playR" src="images/play.png" alt="play" width="100" height="100">
            <img class="pauseR" src="images/pause.png" alt="pause" width="100" height="100">
        </div>

        <div class="range">
            
        </div>
        <div class="controlButtons">
            <img src="images/left.png" alt="left" height="100">
            <img src="images/right.png" alt="right" height="100">
        </div>
    </div>
</body>

</html>
